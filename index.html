<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="imagenes/Logo.png" alt="logo">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        
        <div class="left">
            <input class="text-input" id="InputTexto" type="text" placeholder="Ingrese el texto aquí" onclick="quitarAcentos()" >
        </div>
        
        <div class="right">
            <img id="imgDer" src="imagenes/muneco.png" alt="muñeco">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name"  cols="30" rows="8"  >Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>

        <div class="left-button">
            <p id="parrafo"><img src="imagenes/error.png" class="logito"> Solo minúsculas y sin acentos</p>
            
            <div class="button-padre">
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()" > Desencriptar </button>
            </div>
            
        </div>
    </div>
    
    <footer>
        <div class="pie">
            <p class="texto-pie">© Copyright José Pirgo - 2023</p>
        </div>
    </footer>
    
    
</body>
    <script type="text/javascript" src="script.js"></script>  
</html>
